server:
  port: 8082

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${eureka.client.service-url.defaultZone}

spring:
  application:
    name: member-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  cloud:
    openfeign:
      autoconfiguration:
        jackson:
          enabled: false
    gcp:
      credentials:
        location: classpath:gcpkey.json
      project-id: ${spring.gcp.storage.credentials.project-id}

  kafka:
    bootstrapAddress: ${spring.kafka.bootstrapAddress}
    interestTopic: interestCount
    ratingTopic: ratingAverage
    commentTopic: commentCount

  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        logger-level: FULL
  httpclient:
    enabled: true

purchase:
  post: /purchase-service/v1/purchases

block:
  post: /block-service/v1/blocks
